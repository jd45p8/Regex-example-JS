<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/placas.js"></script>
    <script src="./scripts/real.js"></script>
    <script src="main.js"></script>
    <title>Regex-JS</title>
</head>

<body>
    <div class="box">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="inputPlate">Placa</label>
                    <input id="inputPlate" class="form-control" type="text" placeholder="XXXNNN">
                    <div class="invalid-feedback">
                        ¡Placa inválida!
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputDecimalQuantity">Decimales</label>
                        <input id="inputDecimalQuantity" class="form-control" type="number" placeholder="Ej. 0" min="0">
                        <div class="invalid-feedback">
                            ¡Debe ser >= 0!
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputReal">Número real</label>
                        <input id="inputReal" class="form-control" type="text" placeholder="Ej. 0,5 o 5">
                        <div class="invalid-feedback">
                            ¡Número real inválido!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
